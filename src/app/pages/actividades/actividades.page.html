<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="back()" color="primary">Atr√°s
        <ion-icon slot="start" name="arrow-back-outline" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Actividades</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list [inset]="true">
    <ion-item [button]="true" detail="false" *ngFor="let actividad of actividades; index as i" class="ion-activatable animate__animated animate__bounceInLeft" (click)="mostrarModal(actividad.codigo)">
      <ion-avatar aria-hidden="true" slot="start">
        <img alt="" src={{actividad.url_logo}} />
      </ion-avatar>
      <ion-label>
        <strong>{{actividad.titulo}}</strong>
        <ion-text>{{actividad.descripcion}}</ion-text><br />
        <ion-note color="medium" class="ion-text-wrap">
         {{actividad.fecha_inicio}} {{actividad.hora_inicio}} - {{actividad.fecha_final}} {{actividad.hora_final}}
        </ion-note>
      </ion-label>
      <div class="metadata-end-wrapper" slot="end">
        <ion-icon color="medium" name="chevron-forward"></ion-icon>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
