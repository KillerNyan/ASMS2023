<ion-header>
  <ion-toolbar>
    <ion-title>Circulares</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item *ngFor="let circular of circulares; let i = index" (click)="verCircular(i)">
      <ion-col size="2">
        <ion-avatar item-start>
          <img src="{{circular.url_logo}}" style="width: 80%;">
        </ion-avatar>
      </ion-col>
      <label class="{{circular.clase}}">
        <p style="margin-bottom: -9px;"> {{circular.fecha_publicacion}} </p>
        <p style="margin-bottom: -9px;"> {{circular.titulo}} </p>
        <p> {{circular.descripcion}} </p>
      </label>
      <ion-icon name="arrow-forward" slot="end"></ion-icon>
</ion-item>

<ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
  <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando..."></ion-infinite-scroll-content>
</ion-infinite-scroll>

</ion-content>
