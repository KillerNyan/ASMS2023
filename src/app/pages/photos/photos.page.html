<app-header titulo="Photo Album"></app-header>

<ion-content class="ion-padding">

  <ion-card *ngFor="let album of albumes, let i = index">

    <swiper-container>
      <swiper-slide *ngFor="let photos of album.imagenes; let a = index" >
        <img src="{{ photos.foto }}">
      </swiper-slide>
    </swiper-container>
    <p> {{ album.texto }} </p>
    <p> {{ album.fecha }} </p>
    <p *ngFor="let alumnos of album.alumnos; let i = index"> {{ alumnos.alumno }} </p>
  </ion-card>

</ion-content>
