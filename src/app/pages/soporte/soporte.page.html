<ion-header>
  <ion-toolbar color="primary">

    <ion-button (click)="cerrar()" slot="start">
      <ion-icon name="arrow-back-outline" slot="start"></ion-icon>Atras
    </ion-button>

    <ion-title>Soporte Tecnico</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid fixed>
    <ion-row>
      <ion-col size="4"></ion-col>
      <ion-col size="3">
        <ion-img src="{{ logo }}" style="height: 150px; width: 150px;"></ion-img>
      </ion-col>
      <ion-col size="5"></ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item>
      <ion-input type="name" clearOnEdit="true" clearInput label="Nombre:" labelPlacement="floating" value="{{ nombre }}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="email" clearOnEdit="true" clearInput label="Email:" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="number" clearOnEdit="true" clearInput label="Telefono:" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" clearOnEdit="true" clearInput label="Asunto:" labelPlacement="floating"></ion-input>
    </ion-item>
    <ion-item class="ion-padding" color="light">
      <ion-textarea type="text" clearOnEdit="true" Placeholder="Mensaje:" fill="outline"></ion-textarea>
    </ion-item>
    <ion-button expand="block" shape="round">
      ENVIAR
    </ion-button>
  </ion-list>

  <div class="ion-text-center ion-padding">
    <ion-label>Residenciales Sandbox</ion-label>
  </div>
  <div class="ion-text-center ion-padding">
    <ion-label>Zona 4, Guatemala</ion-label>
  </div>
  <div class="ion-text-center ion-padding">
    <ion-label>Tel√©fono: (502) 2285-2203 al 06</ion-label>
  </div>
  <div class="ion-text-center ion-padding">
    <a href="mailto:admisiones@sandbox.edu.gt">admisiones@sandbox.edu.gt</a>
  </div>
  <div class="ion-text-center ion-padding">
    <a href="http://sandbox.inversionesd.com">https://sandbox.inversionesd.com</a>
  </div>


</ion-content>
