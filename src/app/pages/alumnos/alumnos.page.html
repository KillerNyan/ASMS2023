<ion-header>
  <ion-toolbar color="primary">

    <ion-button (click)="cerrar()" slot="start">
      <ion-icon name="arrow-back-outline" slot="start"></ion-icon>Atras
    </ion-button>

    <ion-title>Alumnos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card class="ion-padding">
    <ion-card-title> {{ gradoDesc }} Seccion: {{ seccionDesc }} </ion-card-title>
  </ion-card>

  <ion-card *ngFor="let alumno of alumnos" detailed>
    <ion-card-content>
      <ion-avatar>
        <img src="{{ alumno.url_foto }}" />
      </ion-avatar>
      <ion-card-subtitle> {{ alumno.nombre }} </ion-card-subtitle>
    </ion-card-content>
  </ion-card>

</ion-content>
