<ion-content class="transparent-modal" [fullscreen]="true">

  <swiper-container>
    <swiper-slide>
      <div class="swiper-zoom-container">
        <ion-img src="{{ img }}"></ion-img>
      </div>
    </swiper-slide>
  </swiper-container>

</ion-content>

<ion-footer>
  <ion-toolbar color="dark">

    <ion-grid fixed>
      <ion-row>
        <ion-col size="6" class="ion-text-center">
          <ion-button (click)="cerrar()" fill="clear" color="light">
            <ion-icon slot="start" name="close" color="light"></ion-icon>
            Cerrar
          </ion-button>
        </ion-col>
        <ion-col size="6" class="ion-text-center">
          <ion-button (click)="cerrar()" fill="clear" color="light">
            <ion-icon slot="start" name="download" color="light"></ion-icon>
            Descargar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-footer>
